
<div>
    <h2><span translate="jhipsterApp.endereco.detail.title">Endereco</span> {{endereco.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipsterApp.endereco.logradouro">Logradouro</span>
                </td>
                <td>
                    <span class="form-control-static">{{endereco.logradouro}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.endereco.pessoa">pessoa</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="pessoa.detail({id:endereco.pessoa.id})">{{endereco.pessoa.nome}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
